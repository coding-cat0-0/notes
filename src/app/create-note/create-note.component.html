<div class="container">
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: -1;">
        <div
            style="position: absolute; bottom: 0; left: 0; right: 0; top: 0; background: linear-gradient(to right, rgba(79, 79, 79, 0.3) 1px, transparent 1px), linear-gradient(to bottom, rgba(128, 128, 128, 0.1) 1px, transparent 1px); background-size: 14px 24px;">
        </div>
    </div>
    <div class="sidebar glass">
        <h1>Previous notes</h1>
        <div *ngFor="let note of data" class="note-preview" >
        <span class="material-icons-outlined delete-icon"
            (click)="deleteNote(note.id)">delete</span>
        <span class="material-icons-outlined update-note"
            (click)="getNote(note.id)">add</span>

            <h2>{{note.title}}</h2>
            <p>{{note.content | slice:0:10}}...</p>
        </div>
    </div>

    <div class="create-note">
        <input [(ngModel)]="title" type="text" placeholder="Note Title" />
        <textarea [(ngModel)]="content" placeholder="write your note...."></textarea>
        <div class="btn-row">
            <button (click)="saveNote()" class="btn">{{editingId === null? 'Create' : 'Update'}}</button>
            <button (click)="clearNote()" class="btn">Clear</button>
        </div>
    </div>
</div>
